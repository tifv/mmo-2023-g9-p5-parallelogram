<html>
    <head>
        <style>

        </style>
    </head>
    <body>
        <svg id="canvas">
            <style>
                :is(path), :is(circle) {
                    --main-color: black;
                }
                path {
                    stroke: var(--main-color);
                    fill: none;
                    stroke-linejoin: round;
                }
                circle.dot {
                    stroke: var(--main-color);
                }
                .polygon {
                    stroke-width: 1px;
                    fill: none;
                }
                .edge {
                    stroke-width: 0.5px;
                    stroke-linecap: round;
                }
                .face {
                    --main-color: blue;
                    stroke: none;
                    fill: var(--main-color);
                    fill-opacity: 0.3;
                }
                .start_obj {
                    --main-color: darkgreen;
                }
                .end_obj {
                    --main-color: darkblue;
                }
                .error_obj {
                    --main-color: red;
                }
            </style>
        </svg>
    </body>
<script src="./lib/solver.js"></script>
<script src="./build/common.js"></script>
<script src="./build/graph.js"></script>
<script src="./build/chooser.js"></script>
<script src="./build/parallelogram.js"></script>
<script src="./build/main.js"></script>
</html>
