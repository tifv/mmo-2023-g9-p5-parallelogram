<html>
    <head>
<style>
    body {
        text-align: center;
    }
    svg {
        width: clamp(100px, min(80vw, 80vh), 1000px);
        aspect-ratio: 1 / 1;
    }
    #triangle1, #triangle2 {
        cursor: move;
    }
</style>
    </head>
    <body>
        <svg
            xmlns="http://www.w3.org/2000/svg"
            id="canvas"
        >
<style>
    /* svg {
    } */
    :is(path), :is(circle) {
        --main-stroke-color: black;
        --main-fill-color: blue;
    }
    path {
        stroke: var(--main-stroke-color);
        fill: none;
        stroke-linejoin: round;
    }
    circle.dot {
        stroke: var(--main-stroke-color);
    }
    .polygon {
        stroke-width: 1px;
        fill: none;
    }
    .edge {
        stroke: var(--main-stroke-color);
        stroke-width: 0.5px;
        stroke-linecap: round;
    }
    .face {
        stroke: none;
        fill: var(--main-fill-color);
        fill-opacity: 0.3;
    }
    .face.face__border {
        stroke: var(--main-stroke-color);
        stroke-width: 0.75px;
    }
    .face.face__outer {
        fill: none;
    }
    .unknown_height {
        --main-stroke-color: red;
        --main-fill-color: red;
    }
    .edge__vertical {
        --main-stroke-color: gray;
    }
    .start_obj {
        --main-fill-color: green;
    }
        .start_obj:not(.face) {
            --main-stroke-color: darkgreen;
        }
    .end_obj {
        --main-fill-color: blue;
    }
        .end_obj:not(.face) {
            --main-stroke-color: darkblue;
        }
    .error_obj {
        --main-stroke-color: red;
        --main-fill-color: red;
    }
</style>
        </svg>
    </body>
<script src="./parallelogram.js"></script>
</html>
