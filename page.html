<html>
    <head>
<style>
    body {
        text-align: center;
    }
    svg {
        width: clamp(300px, min(90vw, 90vh), 1000px);
        aspect-ratio: 1 / 1;
    }
    .triangle_group {
        cursor: move;
    }
    #face_g { /* override SVG attributes */
        opacity: 1;
    }
    #face_g > path {
        opacity: 0;
    }
    #face_g > path.highlighted {
        fill: rgb( 100%,  65%,   0%);
        opacity: 0.15;
    }
    #trace_g > path {
        stroke: rgb( 100%,  65%,   0%);
        opacity: 0.5;
    }
    .hint {
        stroke: none;
        fill: white;
        opacity: 0.7;
    }
        .hint.hint__visible {
            visibility: visible;
        }
        .triangle_group:hover > .hint > .hint--inner
        {
            transform: scale(1.2);
        }
        .triangle_group.triangle_group__dragged > .hint > .hint--inner
        {
            transform: scale(1.2);
            fill: black;
        }
</style>
    </head>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg" id="canvas">
        </svg>
    </body>
<script src="./parallelogram.js"></script>
</html>
