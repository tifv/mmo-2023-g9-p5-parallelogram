<html>
    <head>
<style>
    body {
        text-align: center;
    }
    .github_link {
        position: absolute;
        top: 10px;
        right: 10px;
        opacity: 0.5;
    }
        .github_link:hover,
        .github_link:focus,
        .github_link:active
        {
            opacity: 1;
        }
        .github_link > img {
            width: 30px;
        }
    svg {
        width: clamp(300px, min(90vw, 90vh), 1000px);
        aspect-ratio: 1 / 1;
    }
</style>
        <link rel="stylesheet" href="./svg-override.css" type="text/css">
    </head>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg" id="canvas"></svg>
        <a class="github_link"
            href="https://github.com/tifv/mmo-2023-g9-p5-parallelogram"
        >
            <img
                src="./assets/github-mark.svg"
                alt="GitHub project"
                onerror="this.parentNode.innerHTML='GitHub'"
                ></img>
        </a>
    </body>
<script src="./parallelogram.js"></script>
<script>

    document.addEventListener('DOMContentLoaded', function meta_main() {
        let
            path = new URL(document.documentURI).pathname,
            last_slash = path.lastIndexOf('/'),
            pagename = path.substring(last_slash < 0 ? 0 : last_slash + 1),
            sides = parseInt(pagename, 10);
        Main.main({sides: isNaN(sides) ? 14 : sides});
    });

</script>
</html>
