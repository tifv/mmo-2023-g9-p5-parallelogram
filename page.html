<html>
    <head>
<style>
    body {
        text-align: center;
    }
    .github_link {
        position: absolute;
        top: 10px;
        right: 10px;
    }
        .github_link > img {
            width: 30px;
        }
    svg {
        width: clamp(300px, min(90vw, 90vh), 1000px);
        aspect-ratio: 1 / 1;
    }
    .triangle_group {
        cursor: move;
    }
    #face_g { /* override SVG attributes */
        opacity: 1;
    }
    #face_g > path {
        opacity: 0;
    }
    #face_g > path.highlighted {
        fill: rgb( 100%,  65%,   0%);
        opacity: 0.15;
    }
    #trace_g > path {
        stroke: rgb( 100%,  65%,   0%);
        opacity: 0.5;
    }
    .hint {
        stroke: none;
        fill: white;
        opacity: 0.7;
    }
        .hint.hint__visible {
            visibility: visible;
        }
        .triangle_group:hover > .hint > .hint--inner
        {
            transform: scale(1.2);
        }
        .triangle_group.triangle_group__dragged > .hint > .hint--inner
        {
            transform: scale(1.2);
            fill: black;
        }
</style>
    </head>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg" id="canvas">
        </svg>
        <a class="github_link"
            href="https://github.com/tifv/mmo-2023-g9-p5-parallelogram"
        >
            <img
                src="./assets/github-mark.svg"
                alt="GitHub project"
                onerror="this.parentNode.innerHTML='GitHub'"
                ></img>
        </a>
    </body>
<script src="./parallelogram.js"></script>
</html>
